{% load static %}
<!doctype html>
	<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="{% static 'index/main.js' %}"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'index/style.css' %}">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>Search</title>

		<style type="text/css">
			.unit-corpus {
				margin-top:30px;
				border-radius: 10px;
				padding: 25px 25px 25px 25px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			}

			#search-form {
				width: 100%;
				display: flex;
				justify-content: center;
			}
			.highlight {
				background-color: yellow;
			}
		</style>
	</head>
	<body>

		<div class="header-content">
			<div class="logo"><a class="logo" href="{% url 'index' %}">COLLECT CORPUS</a></div>
			<div class="nav-list">
				<ul>
					<li><a class="nav-list_item" href="{% url 'index' %}">HOME</a></li>
					<li><a class="nav-list_item" href="{% url 'admin:index' %}">ADMIN</a></li>
					<li><a class="nav-list_item" href="{% url 'search_page' %}">SEARCH</a></li>
				</ul>
			</div>
		</div>

		<div class="container pt-5" id="main-contain">
			<div class="row">
				<div class="col">
					<div class="row g-3" id="search-form">
						<div class="col-auto">
							<label for="inputPassword2" class="visually-hidden">Type </label>
							<input type="text" class="form-control" id="search-input" placeholder="Type here">
						</div>
						<div class="col-auto">
							<button class="btn btn-primary mb-3" id="search-btn">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
